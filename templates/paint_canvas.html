<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paint Canvas1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/paint_canvas.css" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/paint_canvas.js') }}"></script>
    </head>
    <body>

        <h1>Paint Your Own Picture.</h1>
        <div id="some"></div>
        <canvas id="canvas1" onmousedown="startPaint() " onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()"></canvas>
        <p>Set width<input type="text" onchange="setWidth(this.value)" />Set Height<input type="text" onchange="setHeight(this.value)"/></p>
      <p>Brush color<input type="color" value="#000"  onchange="changeColor(this.value)"/>Brush size<input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)" /><output id="sizeOutput">50</output></p>
      <p><input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()" /></p>
    </body>
</html>
